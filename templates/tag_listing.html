{% extends 'base.html' %}

{% block content %}
<!-- Tag-listing -->
<h1 class="card-title">Tags:</h1>
<ul>
    {% for tag in tags %}
        <li> <a href="/tags/{{ tag.id }}">{{ tag.name }}</a> </li>
    {% endfor %}
</ul>
<a href="/tags/new" class="btn btn-primary" role="button">Add Tag</a>
{% endblock %}
