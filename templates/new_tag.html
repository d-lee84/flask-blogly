{% extends 'base.html' %}

{% block content %}

<h1 class="card-title">Create a tag</h1>

<form action="/tags/new" method="POST">
    <label for="tag_name">Name</label>
    <input id="tag_name" name="tag_name" type="text" required
        placeholder="Enter a name for the tag" maxlength="15">


    <a href="/tags" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
