{% extends 'base.html' %}

{% block content %}
<!-- User-listing -->
<h1 class="card-title">Users:</h1>
<ul>
    {% for user in users %}
        <li> <a href="/users/{{ user.id }}">{{ user.first_name }} {{user.last_name}}</a> </li>
    {% endfor %}
</ul>
<a href="/users/new" class="btn btn-primary" role="button">Add User</a>
{% endblock %}
